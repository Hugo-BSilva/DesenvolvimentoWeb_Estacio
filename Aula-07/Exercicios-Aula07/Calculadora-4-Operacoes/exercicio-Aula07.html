<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 07</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center flex-row">
        <div class="col-12">
            <h1>Calculadora</h1>
            <label for="num1">Insira o primeiro número: </label>
            <input type="text" name="" id="num1">
            <label for="num2">Insira o segundo número:</label>
            <input type="text" name="" id="num2"><br>

            <button class="col-sm-1 btn btn-primary mx-1" onclick="Soma()">+</button>
            <button class="col-sm-1 btn btn-dark mx-1" onclick="Sub()">-</button>
            <button class="col-sm-1 btn btn-primary mx-1" onclick="Multi()">X</button>
            <button class="col-sm-1 btn btn-dark mx-1" onclick="Divisao()">/</button>
            <button class="col-sm-1 btn btn-success mx-1" onclick="Limpar()">Limpar</button><br><br><br>
        </div>        
            <p class="col-sm-2 btn btn-primary mx-1" id="soma">RESULTADO DA SOMA: </p>
            <p class="col-sm-2 btn btn-dark mx-1" id="sub">RESULTADO DA SUBTRAÇÃO: </p>
            <p class="col-sm-2 btn btn-primary mx-1" id="multi">RESULTADO DA MULTIPLICAÇÃO: </p>
            <p class="col-sm-2 btn btn-dark mx-1" id="divisao">RESULTADO DA DIVISÃO: </p>
    </div>
    <script src="exercicio-Aula07.js"></script>
</body>
</html>
