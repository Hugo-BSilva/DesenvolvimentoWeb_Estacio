<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form onsubmit="return false">
            <h1><i class="fa fa-code"> Register New Developer </i></h1>

            <div class="personalDatas">
                <i class="fa fa-address-card"> <label for="firstName">Name: </label> </i>
                <input type="text" name="" class="texts"><br>
                <i class="fa fa-address-card"> <label for="lastName">Last Name:</label></i>
                <input type="text" name="" class="texts"><br>
                <i class="fa fa-calendar"> <label for="birthDate">Birth Date:</label> </i>
                <input type="date" name="" class="texts"><br>
                <i class="fa fa-user"> <label for="sex">Sex:</label> </i>
                <select name="" id="" class="texts">
                    <option value=""></option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select><br>
                <i class="fa fa-envelope-open"> <label for="email">E-mail: </label> </i>
                <input type="email" name="" id="" class="texts"><br>
            </div>
            <hr>
            <div class="personalDatas">
                <i class="fa fa-map-marker"> <label for="cep">Zip Code:</label> </i>
                <input type="text" name="cep" id="cep" class="texts"><br>
                <i class="fa fa-street-view"> <label for="street">Street:</label> </i>
                <input type="text" name="street" id="street" class="texts"><br>
                <i class="fa fa-map"> <label for="neighborhood">Neighborhood:</label> </i>
                <input type="text" name="neighborhood" id="neighborhood" class="texts"><br>
                <i class="fa fa-building"> <label for="cityState">City and State:</label> </i>
                <input type="text" name="cityState" id="cityState" class="texts"><br>
                <button id="consultarCEP" class="buttonSubmit">Consultar</button> <br>
            </div>
            <hr><br>
            <div class="tech">
                <i class="fa fa-code-fork"> <label for="technologies">Technologies:</label></i><br> 
                <input type="checkbox" name="" id="" class="checkbox"> PHP <br>
                <input type="checkbox" name="" id="" class="checkbox"> .NET <br>
                <input type="checkbox" name="" id="" class="checkbox"> JavaScript <br>
                <input type="checkbox" name="" id="" class="checkbox"> Java <br>
                <input type="checkbox" name="" id="" class="checkbox"> Python <br>
                <input type="checkbox" name="" id="" class="checkbox"> HTML + CSS <br>
                <input type="checkbox" name="" id="" class="checkbox"> Flutter <br>
                <input type="checkbox" name="" id="" class="checkbox"> Bootstrap <br>
                <input type="checkbox" name="" id="" class="checkbox"> Vue JS <br> 
                <input type="checkbox" name="" id="" class="checkbox"> Angular <br>
                <input type="checkbox" name="" id="" class="checkbox"> SQL Server <br>
                <input type="checkbox" name="" id="" class="checkbox"> MongoDB <br>
                <input type="checkbox" name="" id="" class="checkbox"> AWS <br>
            </div>               
            <button class="buttonSubmit">Register</button>           
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="CEP.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
    </script>
</body>
</html>
